<!--First Page-->

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary sticky-top" id="myNavbar">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
            <article class="navbar-toggler-icon"></article>
        </button>
        <section class="collapse navbar-collapse" id="collapse_target">
            <a class="navbar-brand" href="#"></a>
            <a href="#">
                <article class="navbar-text">ContAct</article>
            </a>
            <ul class="navbar-nav" id="navnav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">My Events</a>
                    <li class="nav-item">

                    <li class="nav-item">

    <footer class="sticy-footer">
